version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: space_weapon_db
    environment:
      POSTGRES_USER: galaxy_admin
      POSTGRES_PASSWORD: super_secret_password
      POSTGRES_DB: weapon_store
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: